<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-branco.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Click Jogos</title>
</head>
<body>
    <header id="menu">

        <img width="64" height="64" src="https://img.icons8.com/external-outline-andi-nur-abdillah/64/000000/external-application-stock-investment-outline-outline-andi-nur-abdillah.png" alt="external-application-stock-investment-outline-outline-andi-nur-abdillah"/>

        <h1>
            CLICK <br>
            JOGOS
        </h1>

        <ul>
            <li><a href="#">3D</a></li>
            <li><a href="#">Ação</a></li>
            <li><a href="#">Aventura</a></li>
            <li><a href="#">Arcode</a></li>
        </ul>

        <div class="search">
            <div class="icon"></div>
            <div class="input">
                <input type="text" placeholder="O que você procura?" id="mysearch">
            </div>
            <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
        </div>

    </header>

    <menu class="parte">
        <img id="esquerda" width="50" height="50" src="https://img.icons8.com/ios-filled/50/controller.png" alt="controller"/>

        <h1>
            Os Melhores jogos Online
        </h1>

        <img id="direita" width="50" height="50" src="https://img.icons8.com/ios-filled/50/controller.png" alt="controller"/>
    </menu>

    <section>
        <picture>
            <img src="img/maxresdefault.jpg" alt="Subway surfers">
            <p>
                Subway <br>
                Surfers
            </p>

            <img class="sonic" src="img/sonic.jpg" alt="sonic.jpg">
            <p class="soni">
                Sonic
            </p>

            <img class="gumball" src="img/gumball.jpg" alt="gumball.jpg">
            <p class="gumbal">
                Gumball
            </p>

            <img class="bem" src="img/bem-10.webp" 
            alt="bem-10.webp">
            <p class="be">
                Bem 10
            </p>

            <img class="pikachu" src="img/pikachu.jpg" alt="pikachu.jpg">
            <p class="pikach">
                Pikachu
            </p>

            <img class="aranha" src="img/homem-aranha.webp" alt="homem-aranha.webp">
            <p class="aranh">
                Homem <br> 
                Aranha
            </p>

            <img class="bob" src="img/bob-esponja.webp" alt="bob-esponja.webp">
            <p class="bo">
                Bob <br> 
                Esponja
            </p>

            <img class="naruto" src="img/naruto-shippuden.webp" alt="naruto-shippuden.webp">
            <p class="narut">
                Naruto
            </p>
        </picture>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
